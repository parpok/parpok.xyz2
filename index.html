<style>
  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
      Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
      sans-serif;
    background-color: #2d3748;
    color: #f1e7d0;
  }

  nav {
    border: double;
    padding: 2.5px;
    margin: 10px;
  }

  nav a {
    color: #f1e7d0;
    text-decoration: none;
  }

  nav a:visited {
    color: #f1e7d0;
    text-decoration: none;
  }

  nav a:hover {
    color: #f1e7d0;
    text-decoration: underline;
  }

  .hstack {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    margin-left: 10px;
    margin-right: 10px;
  }

  .card {
    border: dashed;
    padding: 10px;
    text-align: left;
    flex: 0 0 25%;
  }

  .card img {
    border: dotted;
    border-radius: 50%;
  }

  .other {
    border: outset 2.5px;
    padding: 10px;
    flex: 1;
  }

  .spacer {
    padding: 10px;
  }

  @media (max-width: 768px) {
    /* when display to thin hstack turns into vstack logic  */
    .hstack {
      flex-direction: column;
    }

    .card {
      flex: none !important;
      width: 100%;
    }
  }
</style>

<script>
  function age() {
    var today = new Date();

    var bday = new Date(2006, 3, 7);

    var diff = new Date(today.getTime() - bday.getTime());

    var age = diff.getUTCFullYear() - 1970;
    return age;
  }

  document.getElementById("age").innerHTML = age();
</script>
